<!DOCTYPE html>
<html>
<head>
 <title>Security Game</title>
 <style>
  #board {
   background: url('Background.jpg');
   background-size: cover;
   border: 1px solid black;
   height: 350px;
   width: 650px;
  }
  .character {
   background: url('Guest.jpg');
   background-size: cover;
   width: 120px;
   height: 120px;
   padding: 10px;
   margin: 10px;
   float: left;
   display: none;
  }
  .thief {
   background: url('Thief.jpg');
   background-size: cover;
  }
  .hidden {
   display: none;
  }
  .visible {
   display: block;
  }
 </style>
</head>
<body>
 <input type="button" value="Play" onclick="startGame()" />
 <div id="board">
  <div class="character">1</div>
  <div class="character">2</div>
  <div class="character">3</div>
  <div class="character">4</div>
  <div class="character">5</div>
  <div class="character">6</div>
 </div>
 <script>
  function startGame() {
   gameLoop();
  }

  var loops = 0;
  var peopleVisible = false;
  var gameScore = 0;

  function gameLoop() {
   peopleVisible = !peopleVisible;
   createCharacters();
   loops++;
   if (loops < 12) {
    setTimeout(gameLoop, peopleVisible ? 500 : 3000);
   } else {
    alert("You scored " + gameScore);
   }
  }

  function createCharacters() {
   var board = document.getElementById("board");
   var classToSet = peopleVisible ? "character visible" : "character hidden";

   // Set the visibility of all characters
   for (var index = 0; index < 6; index++) {
    var char = board.children[index];
    char.className = classToSet;
    char.innerHTML = ""; // clear any previous content
    char.onclick = function() {
     gameScore -= 2; // wrong click
    }
   }

   // Randomly set one character as the thief
   var randomNumber = Math.floor(Math.random() * 6); // random index between 0 and 5
   var thief = board.children[randomNumber];
   thief.innerHTML = ""; // clear any previous content
   thief.onclick = function() {
    gameScore++; // correct click
   }
   thief.className = classToSet + " thief"; // set class to thief
  }
 </script>
</body>
</html>
